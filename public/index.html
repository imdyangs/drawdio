<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>drawd.io</title>

   <!-- Script: Jquery, AwwApp -->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script src="https://awwapp.com/static/widget/js/aww.min.js"></script>
   <!-- Google Font: Poiret One -->
   <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
   <!-- Stylesheet -->
   <link rel="stylesheet" href="index.css">

</head>

<body>
    <audio id="audio_player"></audio>
    <!-- Music Title and Artist -->
    <div id="songDetail">
        <h4 class="artist" id="song-artist">Coldplay</h4>
        <h2 class="title" id="song-title">Cementries of London</h2>
        <div class="row">
            <img class="music-btn" id="play" src="image/buttons/play.png" onClick="playPauseSong();changePausePlay();switchSpinBoolean(switchBool)">
        </div>
    </div>

   <!-- rolling vinyl -->
   <div id="player">
       <img src="image/disc_word.png" class="discAnimate" id="disc">
       <!-- <img src="image/center.png" id="center-cog"> -->
   </div>

   <!-- canvas -->
   <div id="cover">
        <div style="width:570px; height:500px;" id="aww-wrapper"></div>
   </div>

   <!-- initial project description banner -->
   <div id="introbar" class="textbar">
       <div id="bartext" class="center-description">
           <img class="imageClass" id="logo" src="image/logo.png">
           <p class="description" id="project-description">
               A music explorer that lets you upload or draw your image, and find albums with similar artwork. Find your mood music visually.
            </p>
           <button class="buttonClass" id="draw-btn" onClick="showCanvas()">
               <span class="btn-label">Draw</span>
            </button>
        </div>
   </div>

    <!-- Description Text -->
    <div id="helptext" class="textbar">
        <div class="center-description">
            <h3 class="help-header">
                Draw an album<br>
                <div style="text-align:right;margin-right:10px;">or try these...</div>
            </h3>
           <br><br>
            <div style="text-align:center;">
                <!-- Recommended Album Arts -->
                <img class="recommendedArt" src="./image/x.jpg">
                <img class="recommendedArt" src="./image/art_vivalavida.jpg">
                <img class="recommendedArt" src="./image/stickyfinger.jpg">
                <img class="recommendedArt" src="./image/hamilton.jpg">
            </div>
            <br><br>
            <button id="go" class="right" onClick="saveBoard();lookForSong();showSongDetail()">
                <span class="btn-label">Go</span>
            </button>

        </div>
    </div>

    <!-- return button -->
    <img id="back-icon" onClick="goBack();" src="./image/buttons/back.png">

   <footer>
       Created by Sam, Satoru, Tiffany, David in PennApps XV.
    </footer>


   <!-- External Script: jQuery, local main.js -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.core.min.js"></script>
   <script src="TweenMax.js"></script>
   <script src="main.js"></script>
   <script src="animation.js"></script>
</body>
</html>
