<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>Drawd.io</title>
    
   <!-- Script: Jquery, AwwApp -->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script src="https://awwapp.com/static/widget/js/aww.min.js"></script>
   <!-- Stylesheet -->
   <link rel="stylesheet" href="index.css">
   
</head>
 
<body>
   <h1>Drawdio: test page</h1>
   <img src="image/art_vivalavida.jpg" id="vinyl-test">
    <button onClick="rotateVinyl()">Rotate me!</button>
    <script type="text/javascript">
        var degree = 0;
        var rotate = false;
        
        function rotateVinyl(){
            rotate = !rotate;
            if (rotate){
                $('#vinyl-test').css({
                    '-webkit-animation-play-state': 'running',
                    'animation-play-state' : 'running',
                });
            }
            else{
                 $('#vinyl-test').css({
                    '-webkit-animation-play-state': 'paused',
                    'animation-play-state' : 'paused',
                });
            }
        }
        
        
    </script>
</body>
</html>
